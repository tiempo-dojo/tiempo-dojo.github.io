<div class="row">
    <ul class="breadcrumb">
        <li><a href="#/">Home</a></li>
        <li class="active">Katas</li>
    </ul>
    <article class="col-md-12 panel">
        <div class="page-header">
            <h1>Our Katas</h1>
        </div>
        <div class="col-md-12">
            <div class="row">
                <div class="kata-title col-lg-3 col-md-4 col-xs-6 thumb" ng-repeat="kata in katas">
                    <em>
                        <a ng-href="#/katas/{{kata.file}}">{{kata.title}}</a>
                    </em>
                </div>
            </div>
        </div>
    </article>
</div>
